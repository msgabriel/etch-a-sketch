<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Etch-A-Sketch</h1>
    <p>drag LMB to draw and RMB to erase</p>
    <div class="buttons">
      <button id="reset" class="btn reset">reset</button>
      <button id="resize" class="btn">new grid</button>
      <input id="color" type="color" value="#313131">
    </div>

    <div class="grid" oncontextmenu="return false;"></div>
    <p>
      current grid:
      <span class="info"></span>
    </p>

  </div>

  <script src="main.js"></script>
</body>

</html>
